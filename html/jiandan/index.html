<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<title>简简单单</title>
<link rel="stylesheet" href="./././exhibition.css" />	
<script type="text/javascript" src="./././jquery.min.js"></script>
<script type="text/javascript" src="./././layer.js"></script>
<script type="text/javascript" src="./././exhibition.js"></script>

<style type="text/css">
.vip-qrcode img {
    width: 400px;
    margin-top: 50px;
}
.wechat-qrcode img {
    width: 360px;
    margin-top: 20px;
}
.container {
	background-image: url(https://cdn.jsdelivr.net/gh/ZiBaiCai/cdn/blog/jiandan.jpeg);
}
.container .logo {
	top: 22.00%;
	height: 162px;
	background-size: 216px 162px;
	background-image: url(avatarss.png);
}
.container .button {
	top: 65.00%;
	left: calc(50% - 297px / 2);
	width: 297px;
	height: 64px;
	background-image: url(http://parking.taoming.com/images/trial_button.png);
}
.footer {
	color: #fff;
}
.footer a {
	color: #fff;
}
@media (max-width: 750px) {
	.container .logo {
		background-size: 173px 130px !important;
	}
}
</head>

<body>
<div class="container">
	<div class="logo"></div>
	<div class="button" data-app-btn></div>
	</div>
<div class="app-form-mask hide">
	<div id="app-form" class="app-form">
		<div class="close-btn"></div>
		<p class="title">请填写并提交您的相关信息，</p>
		<!--<p>添加以下企业微信获取优先会员资格</p>
        <div class="vip-qrcode">
            <img src="http://parking.taoming.com/images/vip_clean.jpg" />
        </div>-->
		<ul>
			<li class="clearfix">
				<div class="label"><label for="name">姓名：</label></div>
				<div class="field"><input name="name" class="input-text" type="text" placeholder="" /></div>
			</li>
			<li class="clearfix">
				<div class="label"><label for="phone_number">手机号：</label></div>
				<div class="field"><input name="phone_number" class="input-text" type="text" placeholder="" /></div>
			</li>
			<li class="clearfix">
				<div class="label"><label for="email">电子邮件：</label></div>
				<div class="field"><input name="email" class="input-text" type="text" placeholder="" /></div>
			</li>
			<li class="clearfix">
				<div class="label"><label for="wechat_id">微信号：</label></div>
				<div class="field"><input name="wechat_id" class="input-text" type="text" placeholder="" /></div>
			</li>
			<li class="clearfix" style="height: 175px;">
				<div class="label"><label for="remark">主题：</label></div>
				<div class="field"><textarea name="remark" class="input-text" type="text" placeholder="请填下您的详细需求,以便我们和您及时联系。"></textarea></div>
			</li>
            <li class="clearfix">
                <div class="label"></div>
                <div class="field">
                    <input type="checkbox" name="agree" checked="checked" />
                    我已阅读并同意<a href="/privacy" target="_blank">隐私政策</a>
                </div>
            </li>
			<li class="clearfix">
				<div class="label hide-small"><input type="hidden" name="siteid" value="117" /></div>
				<div class="field"><button type="button" class="input-btn" data-submit>提交信息</button></div>
			</li>
		</ul>
	</div>
    <div id="app-result" class="app-form hide">
		<div class="close-btn"></div>
        <p class="title">提交成功，感谢您的申请！</p>
        <p>请添加以下微信与我们联系</p>
        <div class="wechat-qrcode">
            <img src="http://parking.taoming.com/images/wechat_qrcode.jpg" />
        </div>
        <p>扫描以上二维码</p>
        <p>或添加微信号 18520056026 </p>
    </div>
</div>

<script type="text/javascript">
(function() {
	var script = document.createElement("script");
	script.src = "./././analysis.js?d=zibaicai.com/pages/html/jiandan&_t"+new Date().getTime();
	document.getElementsByTagName("body")[0].appendChild(script);
})();
</script>

</body>
</html>
