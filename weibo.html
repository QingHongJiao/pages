	<div class="container">
		<header>
			<h1 class="header_logo"><a href="/">Micro.blog</a></h1>

<form>
	<input type="hidden" value="/posts/me" id="fetch_path" />
</form>

<div class="post" id="post_div">
			<div class="post_avatar">
				<a href="/microblog.username">
					<img src="https://cdn.jsdelivr.net/gh/qinghongjiao/cdn/googlelogo/contacts.png" width="48" height="48" />
				</a>
			</div>
			<div class="post_content">
				<div class="post_username">
					<a href="/microblog.username">
。。。。。。。正文。。。。。。。。。。。</a>
				</div>





<script id="posts-template" type="text/x-handlebars-template">
	
	
	{{#each this}}
		<div class="post" id="post_div_{{id}}">
			<div class="post_avatar">
				<a href="/{{author._microblog.username}}">
					<img src="/photos/96/{{author.avatar}}" width="48" height="48" />
				</a>
			</div>
			<div class="post_content">
				<div class="post_username">
					<a href="/{{author._microblog.username}}">{{author._microblog.username}}</a>
				</div>
				<div class="post_text">
					{{{content_html}}}
				</div>
				<div class="post_options">
					<div class="post_time"><a href="{{url}}">{{_microblog.date_relative}}</a></div>
					
				</div>
				
				<div class="post_replybox" id="reply_div_{{id}}" style="display: none;">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-12">
								<textarea class="form-control post_textarea" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12" style="text-align: right;">
								<button type="submit" class="btn btn-default replybox_button" onClick="cancelReply({{id}}); return false;">Cancel</button>
								<button type="submit" id="reply_button_{{id}}" class="btn btn-default replybox_button" onClick="sendReply({{id}}); return false;">Post</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	{{/each}}
</script>

<img id="progress_spinner" src="/images/progress_spinner.gif" width="30" height="30" alt="Progress spinner" />
